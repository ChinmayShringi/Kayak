<section>
  <div class="container pt-5">
    <h3 class="serv-head">our service</h3>
    <div class="row pt-3">
      <div class="col">
        <h3 class="serv-line">We Provide World Top Destinations for you!</h3>
      </div>
      <div class="col">
        <div
          slot="container-end"
          class="swiper-pagination pagination-test"
        ></div>
      </div>
    </div>
    <div class="row pt-5 mt-2">
      <swiper
        [speed]="600"
        [autoplay]="{ delay: 3000, disableOnInteraction: false }"
        [breakpoints]="breakpoints"
        [spaceBetween]="50"
        [loopAdditionalSlides]="0"
        [loopedSlides]="0"
        (slideChange)="onSlideChange($event)"
        [pagination]="{
          clickable: true,
          type: 'bullets',
          el: '.swiper-pagination.pagination-test'
        }"
      >
        <ng-template
          swiperSlide
          let-data
          *ngFor="let item of imgArray; let i = index"
        >
          <ng-container>
            <div
              class="swiper-wrapper"
              [ngStyle]="{ display: i == 0 ? 'none' : 'block' }"
            >
              <div class="swiper-slide">
                <div class="testimonial-item">
                  <div class="col">
                    <div class="card mx-auto" style="height: 460px">
                      <img
                        [src]="item"
                        style="width: 100%; height: 100%; object-fit: cover"
                      />
                    </div>
                    <div class="serv-text">
                      <h5
                        class="card-title"
                        style="font-size: 1.8rem; width: 90%"
                      >
                        Enjoy the Beauty of the sea Beach in Ahemdabad
                      </h5>
                      <p class="pers-desig">Ahemdabad Sea Beach</p>
                      <div class="row">
                        <div class="col">
                          <span>
                            <i class="px-1 comp fa fa-star"> </i>
                            <i class="px-1 comp fa fa-star"></i>
                            <i class="px-1 comp fa fa-star"></i>
                            <i class="px-1 fa fa-star"></i>
                            <i class="px-1 fa fa-star"></i>
                          </span>
                        </div>
                        <div class="col serv-price">$450.0</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-template>
      </swiper>
    </div>
  </div>
</section>
